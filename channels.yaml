# Configuration des canaux de communication NanoClaw
# Activez/désactivez les canaux selon vos besoins

channels:
  # Progressive Web App - Interface web moderne
  pwa:
    enabled: true
    port: 3000
    # Mode standalone : conversations directes avec l'agent (pas de WhatsApp nécessaire)
    standalone: true
    tailscale_funnel: true

  # WhatsApp - Bot messagerie
  whatsapp:
    enabled: false
    # Trigger pattern pour déclencher l'assistant
    trigger: "@Jimmy"

  # Telegram (futur)
  telegram:
    enabled: false

  # Slack (futur)
  slack:
    enabled: false

# Configuration générale
assistant:
  name: "Jimmy"
  timezone: "Europe/Paris"

# Chemins et stockage
paths:
  data_dir: "./data"
  groups_dir: "./groups"
  store_dir: "./store"
