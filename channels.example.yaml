# ============================================================
# Configuration par défaut (active par défaut)
# ============================================================
channels:
  pwa:
    enabled: true
    port: 3000
    standalone: true
    cloudflare_tunnel: true

  whatsapp:
    enabled: false
    trigger: "@Jimmy"

  telegram:
    enabled: false

  slack:
    enabled: false

# Configuration générale
assistant:
  name: "Jimmy"
  timezone: "Europe/Paris"

# Chemins (ne pas modifier sauf si nécessaire)
paths:
  data_dir: "./data"
  groups_dir: "./groups"
  store_dir: "./store"
